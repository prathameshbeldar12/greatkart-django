{% extends "base.html" %}
{% load static %}
{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y" style="min-height:84vh">


    <div class="card mx-auto" style="max-width: 380px; margin-top: 100px;">
      <div class="card-body">
        <h4 class="card-title mb-4">Reset Password</h4>

        {% include "includes/alerts.html" %}

        <form action="{% url 'resetPassword' %}" method="POST">
          {% csrf_token %}
          <div class="mb-3">
            <input type="password" class="form-control" name="password" placeholder=" Create Password" required>
          </div>
          <div class="mb-3">
            <input type="confirm_password" class="form-control" name="confirm_password" placeholder="Confirm Password" required>
          </div>
          

          <div class="d-grid"><center>
            <button type="submit" class="btn btn-primary"style="width: 200px; height: 40px;">Reset</button></center>
          </div>
        </form>
      </div>
    </div>

    <p class="text-center mt-4">
      Don't have an account? <a href="{% url 'register' %}">Sign up</a>
    </p>
    <br><br>

</section>
<!-- ========================= SECTION CONTENT END ========================= -->

{% endblock %}
