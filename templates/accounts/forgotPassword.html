{% extends "base.html" %}
{% load static %}
{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y" style="min-height:84vh">

    <div class="card mx-auto" style="max-width: 600px; margin-top: 100px;">
      <div class="card-body">
           
        <h4 class="card-title mb-4">Forgot password?</h4>

        {% include "includes/alerts.html" %}

        <form action="{% url 'forgotPassword' %}" method="POST">
          {% csrf_token %}
          <div class="mb-3">
            <input type="email" class="form-control" name="email" placeholder="Email Address" required>
          </div>

          
          <div class="d-flex justify-content-between mb-3">
            <a href="{% url 'login' %}" class="text-decoration-none">Got password Login</a>
          </div>
          <div class="d-grid"><center>
            <button type="submit" class="btn btn-primary"style="width: 550px; height: 40px;">Submit</button></center>
          </div>
        </form>
      </div>
    </div>

    <p class="text-center mt-4">
      Don't have an account? <a href="{% url 'register' %}">Sign up</a>
    </p>
    <br><br>
 
</section>
<!-- ========================= SECTION CONTENT END ========================= -->

{% endblock %}
